<html>
    <head>
        <title>strangeloop</title>
        <link rel="stylesheet/css" src="style.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <div id="sessioncontrol" class="controlunit">
            <div id="sessionmessagecontainer">
                {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
                {% endfor %}
            </div>
            {% if pedal.sessionid %}
            <label id="sessionid">{{ pedal.sessionid }}</label>
            {% else %}
            <label id="sessionid">No Session</label>
            {% endif %}
            <form id="newsessionform" action="/newsession" method="post">
                <label id="newsessionlabel">New Session:</label>
                <input type="text" id="newsessionnick" name="nickname" placeholder="Your Nickname" {% if pedal.sessionid %} "disabled" {% endif %}>
                <input type="submit" id="newsessionsubmit" value="Create New Session" {% if pedal.sessionid %} "disabled" {% endif %}>
            </form>
            <form id="joinsessionform" action="/joinsession" method="post">
                <label id="joinsessionlabel">Join Session:</label>
                <input type="text" id="joinsessionid" name="sessionid" placeholder="Session to Join" {% if pedal.sessionid %} "disabled" {% endif %}>
                <input type="text" id="joinsessionnick" name="nickname" placeholder="Your Nickname" {% if pedal.sessionid %} "disabled" {% endif %}>
                <input type="submit" id="joinsessionsubmit" value="Join Session" {% if pedal.sessionid %} "disabled" {% endif %}>
            </form>
            <form id="leavesessionform" action="/leavesession" method="post">
                <input type="submit" id="leavesessionsubmit" value="Leave Session" {% if not pedal.sessionid %} "disabled" {% endif %}> 
            </form>
            <form id="endsessionform" action="/endsession" method="post">
                <input type="submit" id="endsessionsubmit" value="End Session" {% if not (pedal.sessionid and pedal.owner) %} "disabled" {% endif %}>
            </form>
        </div>

    </body>
</html>
